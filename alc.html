<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #333;
    }
    
    input[type="text"], input[type="button"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    input[type="button"] {
      background-color: #0074a2;
      color: #fff;
      cursor: pointer;
    }
    
    p {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <input type="text" id="celsiusInput" placeholder="Enter Celsius temperature">
    <input type="button" value="Convert" onclick="convertTemperature()">
    <p id="result"></p>
  </div>

  <script>
    function convertTemperature() {
      // Get the input value in Celsius
      var celsius = parseFloat(document.getElementById("celsiusInput").value);

      // Check if the input is a valid number
      if (!isNaN(celsius)) {
        // Convert to Fahrenheit
        var fahrenheit = (celsius * 9/5) + 32;

        // Display the result
        document.getElementById("result").innerHTML = celsius + "°C is " + fahrenheit.toFixed(2) + "°F";
      } else {
        // Handle invalid input
        document.getElementById("result").innerHTML = "Please enter a valid temperature in Celsius.";
      }
    }
  </script>
</body>
</html>
